<nav>
	<a class="editor-link btn" href="cloudcannon:collections/_data/navigation.yml" class="btn">
		<strong>&#9998;</strong> Edit navigation
	</a>
	{% for link in site.data.navigation %}
	{% assign class = "" %}
		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{{ link.link | relative_url }}" class="{{ class }}">{{ link.name }}</a>
	{% endfor %}
</nav>
